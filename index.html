<html lang="en">
    <head>
        <title>Minesweeper</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="public/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script type="text/javascript" src="public/javascript.js"></script>
        <script>
            function getDifficulty() {
                var select = document.getElementById('difficultySelector');   
                var difficulty = select.options[select.selectedIndex].value;
                return difficulty;
            }

            function changeDifficulty() {
                buildBoard(getDifficulty());
            }

            function sweep(id) {             
                if (cellDictionary[id].isMine) {
                    var element = document.getElementById(id);
                    element.className = 'boom'; 
                    // TODO: Modal to end the game.
                } else {
                    recursiveCellChecker(id, getDifficulty());
                    /* var element = document.getElementById(id);
                    element.className = 'safe'; */
                }   
            };
        </script>
    </head>
    <!-- <body onload="getBoard()"> -->
    <body onload="buildBoard()">
        <header>
                <div class="title">
                    <h1>Minesweeper</h1>
                </div>
        </header>
        
        <main>
            <div class="container main">
                <div class="board-border">
                    <div class="board" id="board">
                           
                    </div>
                </div>
                <div class="reset">
                    <select id="difficultySelector">
                        <option value="0">Easy</option>
                        <option value="1">Moderate</option>
                        <option value="2">Hard</option>
                    </select>
                    <!-- <input type="button" value="Reset" onclick="javascript:location.reload(true)"> -->
                    <input type="button" value="Reset" onclick="javascript:changeDifficulty()">
                </div>
            </div>

        </main>
        
    </body>
</html>
